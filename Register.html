<body>
<header>
	<div class = "dropdown">
			<p> <img src = "Images/Bars.png" class = "icons"/> </p>
			<div class = "dropdown-content">
				<ul>

		</div>
	<h1>CSPub</h1>
	<div class = "right">
			<a href = "home.html" ><img src = "Images/Home.png" alt = "Home" class = "icons"/></a>
			<a href = "notfication.html" ><img src = "Images/Notification.png" alt = "Notifications"class = "icons"/></a>
			<p class = "icons"><a href = "SignIn.html">Sign In</a></p>
	</div>
</header>
	<section class = "central">
	<div>
		<h2>The Ultimate Project Database</h2>
	</div>
	<div id = "form"><form method = "post" action = "">
	<fieldset>
		<div>
		<p class = "info"> 
			<input type = "text" name = "username" placeholder = "Username" class = "info1"/>
		</p>
		<p class = "info"> 
			<input type = "text" name = "firstName" placeholder = "First Name" class = "info1"/>
		</p>
		<p class = "info"> 
			<input type = "text" name = "lastName" placeholder = "Last Name" class = "info1"/>
		</p>
		<p class = "info">
			<input type = "email" name = "email" placeholder = "Email" class = "info1"/>
		</p>
		<p class = "info">
			<input type = "password" name = "password" placeholder = "Password" class = "info1"/>
		</p>
		<p class = "info">
			<input type = "password" name = "passwordsecond" placeholder = "Confirm Password" class = "info1"/>
		</p>
		<label>Are you a student or a professor? (Optional)</label><br>
		<input type="radio" name="userType" value= "student" id="student" onchange="addtoForm()">Student
		<input type="radio" name="userType" value= "prof"  id="prof" onchange="addtoForm()">Professor
		<span id="none"><input type="radio" name="userType" value= "none" onchange="addtoForm()">No</span><br>
		<div id="studentForm">
			<p class = "info"> 
				<input type = "text" name = "studentNum" placeholder = "Student Number" class = "info1" onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="8"/>
			</p>
			<p class = "info"> 
			<input type="text" name="school" list="school" class="info1" placeholder="University"/>
			<datalist id="school">
                  <option>University of Britsh Columbia - Okanagan</option>
                  <option>University of British Columbia - Vancouver</option>
                  <option>Okanagan College - Vernon</option>
                  <option>Okanagan College - Kelowna</option>
            </datalist><br>
            <input type="text" name="major" list="major"  class="info1" placeholder="Major"/>
			<datalist id="major">
                  <option>COSC</option>
            </datalist>
			</p>
		</div>
		<div id="profForm">
			<p class = "info"> 
			<input type="text" name="school" list="school" class="info1" placeholder="University"/>
			<datalist id="school">
                  <option>University of Britsh Columbia - Okanagan</option>
                  <option>University of British Columbia - Vancouver</option>
                  <option>Okanagan College - Vernon</option>
                  <option>Okanagan College - Kelowna</option>
            </datalist><br>
            <input type="text" name="faculty" list="faculty"  class="info1" placeholder="Faculty"/>
			<datalist id="faculty">
                  <option>COSC</option>
            </datalist>
			</p>
		</div>
		</div>
		<input type = "submit" class = "button" value = "Register">
	</fieldset>
	</form>	
	</div>
	<div>
	<h3>Already have an account? Great News!<a href = "SignIn.html"> Sign In </a>Now</h3>
	</div>
	</section>

<script type="text/javascript">

$("#none").hide();
$("#studentForm").hide();
$("#profForm").hide();

function addtoForm(){
	
	if($("#student").is(":checked")){
		console.log("student");
		$("#none").show();
		$("#profForm").hide();
		$("#studentForm").show();
	}
	else if($("#prof").is(":checked")){
		console.log("prof");
		$("#none").show();
		$("#studentForm").hide();
		$("#profForm").show();
	}
	else if($("#none input").is(":checked")){
		console.log("none");
		$("#studentForm").hide();
		$("#profForm").hide();
	}

}

</script>
