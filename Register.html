	<section class = "central">

		<h2>The Ultimate Project Database</h2>
	</div>
	<div id = "form"><form id="signUpForm" method = "post" action = "">
	<fieldset>
		<div>
		<p class = "info"> 
			<input type = "text" name = "username" id="username" placeholder = "Username" class = "info1"/>

		<p class = "info"> 
			<input type = "text" name = "firstName" id="firstName" placeholder = "First Name" class = "info1"/>

			<input type = "text" name = "lastName" id="lastName" placeholder = "Last Name" class = "info1"/>

			<input type = "email" name = "email" id="email" placeholder = "Email" class = "info1"/>

			<input type = "password" name = "password" id="pass" placeholder = "Password" class = "info1"/>
		</p>
		<p class = "info">
			<input type = "password" name = "passwordsecond" id="passConf" placeholder = "Confirm Password" class = "info1"/>
		</p>
		<label>Are you a student or a professor? (Optional)</label><br>
		<input type="radio" name="userType" value= "student" id="student" onchange="addtoForm()">Student
		<input type="radio" name="userType" value= "prof"  id="prof" onchange="addtoForm()">Professor
		<span id="none"><input type="radio" name="userType" value= "none" onchange="addtoForm()">No</span><br>
		<div id="studentForm">
			<p class = "info"> 
				<input type = "text" name = "studentNum" id="studentNum" placeholder = "Student Number" class = "info1" onkeypress='return event.charCode >= 48 && event.charCode <= 57' maxlength="8"/>
			</p>
			<p class = "info"> 
			<input type="text" name="stuSchool" list="school" id="stuSchool" class="info1" placeholder="University"/>
			<datalist id="school">
                  <option>University of Britsh Columbia - Okanagan</option>
                  <option>University of British Columbia - Vancouver</option>
                  <option>Okanagan College - Vernon</option>
                  <option>Okanagan College - Kelowna</option>
            </datalist><br>
            <input type="text" name="major" id="major" list="major"  class="info1" placeholder="Major"/>
			<datalist id="major">
                  <option>COSC</option>
            </datalist>
			</p>
		</div>
		<div id="profForm">
			<p class = "info"> 
			<input type="text" name="profSchool" id="profSchool" list="school" class="info1" placeholder="University"/>
			<datalist id="school">
                  <option>University of Britsh Columbia - Okanagan</option>
                  <option>University of British Columbia - Vancouver</option>
                  <option>Okanagan College - Vernon</option>
                  <option>Okanagan College - Kelowna</option>
            </datalist><br>
            <input type="text" name="faculty" id="faculty" list="faculty"  class="info1" placeholder="Faculty"/>
			<datalist id="faculty">
                  <option>COSC</option>
            </datalist>
			</p>
		</div>

		</div>

<script type="text/javascript">

$("#none").hide();
$("#studentForm").hide();
$("#profForm").hide();

function addtoForm(){
	
	if($("#student").is(":checked")){
		console.log("student");
		$("#none").show();
		$("#profForm").hide();
		$("#studentForm").show();
	}
	else if($("#prof").is(":checked")){
		console.log("prof");
		$("#none").show();
		$("#studentForm").hide();
		$("#profForm").show();
	}
	else if($("#none input").is(":checked")){
		console.log("none");
		$("#studentForm").hide();
		$("#profForm").hide();
	}

}

function highlightText(e) {
	if (e.val() == "") {
		e.addClass("error");
	} else {
		e.removeClass("error");
	}
}


$("#username").on("input", function(){
	highlightText($(this));
});

$("#firstName").on("input", function(){
	highlightText($(this));
});

$("#lastName").on("input", function(){
	highlightText($(this));
});

$("#email").on("input", function(){
	highlightText($(this));
});

$("#pass").on("input", function(){
	highlightText($(this));
});

$("#passConf").on("input", function(){
	highlightText($(this));
});

$("#studentNum").on("input", function(){
	highlightText($(this));
});

$("#stuSchool").on("input", function(){
	highlightText($(this));
});

$("#profSchool").on("input", function(){
	highlightText($(this));
});

$("#major").on("input", function(){
	highlightText($(this));
});

$("#faculty").on("input", function(){
	highlightText($(this));
});

$("#signUpForm").on("submit", function(e){
	e.preventDefault();
	$("#warning").html("");
	if($("#pass").val() == $("#passConf").val() && $("#pass").val() != null && $("#pass").val() != "" && $("#passConf").val() != null && $("#passConf").val() != ""){
		if($("#email").val().includes("@") && $("#email").val().includes(".") && $("#email").val() != null && $("#email").val() != ""){
			if($("#username").val() != null && $("#username").val() != "" && $("#firstName").val() != null && $("#firstName").val() != "" && $("#lastName").val() != null && $("#lastName").val() != ""){
				if($("#student").is(":checked")){
					if($("#stuSchool").val() != null && $("#stuSchool").val() != "" && $("#studentNum").val() != null && $("#studentNum").val() != "" && $("#major").val() != null && $("#major").val() != ""){
						$("#signUpForm")[0].submit();
					}
					else{
						highlightText($("#username"));
						highlightText($("#firstName"));
						highlightText($("#lastName"));
						highlightText($("email"));
						highlightText($("#pass"));
						highlightText($("#passConf"));
						highlightText($("#stuSchool"));
						highlightText($("#studentNum"));
						highlightText($("#major"));
					}
				}
				else if($("#prof").is(":checked")){
					if($("#profSchool").val() != null && $("#profSchool").val() != "" && $("#faculty").val() != null && $("#faculty").val() != ""){
						$("#signUpForm")[0].submit();
					}
					else{
						highlightText($("#username"));
						highlightText($("#firstName"));
						highlightText($("#lastName"));
						highlightText($("email"));
						highlightText($("#pass"));
						highlightText($("#passConf"));
						highlightText($("#profSchool"));
						highlightText($("#faculty"));
					}
				}
				else{
					$("#signUpForm")[0].submit();
				}
			}
			else{
				highlightText($("#username"));
				highlightText($("#firstName"));
				highlightText($("#lastName"));
				highlightText($("email"));
				highlightText($("#pass"));
				highlightText($("#passConf"));
				highlightText($("#stuSchool"));
				highlightText($("#studentNum"));
				highlightText($("#major"));
				highlightText($("#profSchool"));
				highlightText($("#faculty"));
			}
			
		}
		else{
			highlightText($("email"));
			$("#warning").html("*Invalid email");
		}
	}
	else{
		highlightText($("#username"));
		highlightText($("#firstName"));
		highlightText($("#lastName"));
		highlightText($("email"));
		highlightText($("#pass"));
		highlightText($("#passConf"));
		highlightText($("#stuSchool"));
		highlightText($("#studentNum"));
		highlightText($("#major"));
		highlightText($("#profSchool"));
		highlightText($("#faculty"));
		if($("#pass").val() == null || $("#pass").val() == "")
			$("#warning").html("*The password cannont be empty");
		else
			$("#warning").html("*The passwords do not match");
	}
	
});

</script>
