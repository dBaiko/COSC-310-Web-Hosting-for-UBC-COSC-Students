<script>

var validUser = false;
var validPass = false;



function checkUser(){
	var user = $("#username").val();
	$.ajax({
		type: 'POST',
		url: 'php/checkUser.php',
		data: {'username': ''+user},
		success: function(responce){
			if(responce==0){
				//username does not extist
				$("#warnUser").html("Username does not exist");
				validUser = false;
			}
			else if (responce==1) {
				//userName exists
				$("#warnUser").html("");
				validUser = true;
			}
			else if(responce==2){
				//connection failed
				console.log("connection failed");
			}
			checkEnable();
		}
	});

}

function checkPass(){
	if(validUser === true){
		var pass = $("#password").val();
		var user = $("#username").val();
		$.ajax({
			type: 'POST',
			url: 'php/checkPass.php',
			data: {'pass': ''+pass, 'username': ''+user},
			success: function(responce){
				console.log(responce);
				if(responce==0){
					//username does not extist
					validPass = false;
				}
				else if (responce==1) {
					//userName exists
					$("#warnPass").html("");
					validPass = true;
				}
				else if(responce==2){
					//connection failed
					console.log("connection failed");
				}
				checkEnable();
			}
		});
	
	}
}
